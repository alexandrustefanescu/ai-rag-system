<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>RAG System</h1>
        <div class="status-bar">
            <span>
                <select id="model-select"><option>Loading...</option></select>
            </span>
            <span id="doc-count">-- chunks</span>
            <input type="file" id="file-input" multiple accept=".txt,.md,.pdf" style="display:none"
                   onchange="uploadFiles()">
            <button class="btn secondary" id="upload-btn" onclick="document.getElementById('file-input').click()">
                Upload
            </button>
            <button class="btn secondary" onclick="toggleDocPanel()">
                Manage
            </button>
        </div>
    </header>

    <div id="doc-panel">
        <div class="panel-header">
            <span>Documents</span>
            <button class="btn secondary" onclick="toggleDocPanel()" style="padding:4px 10px;font-size:12px;">Close</button>
        </div>
        <div class="panel-body" id="doc-list"></div>
    </div>

    <div id="chat">
        <div class="empty-state" id="empty-state">
            Ask a question about your documents.<br>
            Upload .txt, .md, or .pdf files to get started.
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="question" placeholder="Ask a question..."
               onkeydown="if(event.key==='Enter') askQuestion()" autofocus>
        <button class="btn" id="send-btn" onclick="askQuestion()">Send</button>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
